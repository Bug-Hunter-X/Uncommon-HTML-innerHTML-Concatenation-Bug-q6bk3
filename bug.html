<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    //Incorrect way to change the innerHTML leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>" + "<p>This is another paragraph.</p>";
    //Correct way to change the innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p><p>This is another paragraph.</p>";
  </script>
</body>
</html>
